    <script>

        

        if(!typeof geoplugin_city === 'function'){
            let cidade = document.getElementById("cidade").innerHTML ="Indisponivel"
        }else{
            let cidade = document.getElementById("cidade").innerHTML = geoplugin_city()
        }

        if(!typeof geoplugin_countryName === 'function'){
            let cidade = document.getElementById("pais").innerHTML ="Indisponivel"
        }else{
            let cidade = document.getElementById("pais").innerHTML = geoplugin_countryName() 
        }

        function getLocation(){
            if(!navigator.geolocation){
                return null
            }else{
                navigator.geolocation.getCurrentPosition((pos)=>{
                    let lat = pos.coords.latitude
                    let long = pos.coords.longitude
                    let coords = lat + ',' + long
                    document.querySelector("#map").setAttribute("href","https:\\maps.google.co.ao/?q=" + coords);
                })
            }
        }

        getLocation()

    </script>
